- name: dry-run-vanilla
  tags:
    - dry-run
  command: >
    snakemake
      --dryrun
      --reason
      --printshellcmds
      --config forward=tests/data/micro_rg1_R1.fq.gz reverse=tests/data/micro_rg1_R1.fq.gz
      --snakefile Snakefile
  stdout:
    contains:
      - "tests/data/micro_rg1_R1.fq.gz tests/data/micro_rg1_R1.fq.gz 2> log/cutadapt.txt"
